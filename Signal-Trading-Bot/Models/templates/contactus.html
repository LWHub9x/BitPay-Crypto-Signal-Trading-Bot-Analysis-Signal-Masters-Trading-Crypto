{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}

<body class="bg-gray-100">

    <div class="container mt-16 mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full mx-auto">
            <div class="bg-white shadow-md rounded-lg px-8 py-8">
                <div class="mb-6 text-center">
                    <h1 class="text-2xl font-bold">Contact Us</h1>
                </div>
                <form>
                    <input class="px-3 h-12 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg w-full" type="email" id="email" name="email" placeholder="Email address or phone number">
                    <input class="px-3 h-12 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg w-full" type="text" placeholder="Subect" id="subject" name="subject">
                    <textarea class="px-3 h-32 my-2 border border-2 outline-blue-600 border-gray-200 rounded-lg w-full" id="message" name="message" type="text" placeholder="Message"></textarea>
                    <button class="bg-yellow-600 text-white hover:bg-yellow-700 my-2 py-3 rounded-md font-bold w-full" type="submit">Submit Now</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
